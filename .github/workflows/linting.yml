name: Lint

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches-ignore:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      OS: ubuntu-latest
      PYTHON: '3.9'
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
          fetch-depth: 0
    
    - name: Setup Python
      uses: actions/setup-python@v2.3.1
      with:
        python-version: 3.9
    - name: Install dependecies
      run: |
        pip install -r requirements.txt
        pip install pylint
    - name: Static Code Analysis
      run: |
        pylint 'src' --exit-zero
